<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.2/examples/dashboard/dashboard.css" rel="stylesheet">
    <style>
        .sidebar .nav-link {
            color: #fff;
        }

        .sidebar .nav-link .feather {
            color: #fff;
        }

        .sidebar {
            top: 2rem;
        }
    </style>
    </head>
<body>

    <header th:replace="block/header :: header"></header>

    <div class="container-fluid">
        <div class="row">

            <nav th:replace="block/sidebar :: sidebar"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1>Книги</h1>

                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Поиск" aria-label="Поиск" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Поиск</button>
                    </div>
                </div>

                <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Название</th>
                    <th scope="col">Артикль</th>
                    <th scope="col">Библиотека</th>
                    <th scope="col">Редактирование</th>
                    <th scope="col">Удаление</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="el : ${managerBooks}">
                    <th scope="row" th:text="${el.id}"></th>
                    <td th:text="${el.title}"></td>
                    <td th:text="${el.vendor}"></td>
                    <td></td>
                    <td><a th:href="'/manager-books/' + ${el.id} + '/edit'" class="btn btn-sm btn-outline-warning">Редактировать</a><br></td>
                    <td><a th:href="'/manager-books/' + ${el.id} + '/delete'" class="btn btn-sm btn-outline-danger">Удалить</a><br></td>
                </tr>
                </tbody>
                </table>

            </main>

        </div>

    </div>

    <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
